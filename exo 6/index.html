    <h1>Exercice 6</h1>
    <p>Traduire cette fonction fléchée en fonction nommée.</p>
    <p>(name) => {</p>
    <p>`Bonjour, ${name} ! Comment vas-tu ?`;</p>
    <p>}</p>

        function hello (name){

        }
        console.log(hello("bonjour"));
